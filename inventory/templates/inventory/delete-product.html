{% extends 'inventory/base.html' %} {% load static %} {% load crispy_forms_tags
%}
<!--  -->
{% block content %}
<!-- side nav -->
{% include 'inventory/sidenav.html' %}

<div class="main-content" id="panel">
  <!-- top nav -->
  {% include 'inventory/nav.html' %}

  <div class="container mt-8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary border-0 mb-0">
          <div class="card-header bg-danger pb-2">
            <div class="btn-wrapper text-center">
              <h3 style="color: white;">Delete {{product}}</h3>
            </div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <div>
              <h3>Are you sure want to delete {{product}}</h3>
            </div>
            <form action="" method="POST">
              <!-- {%  csrf_token %} -->

              <a href="{% url 'products' %}" class="btn btn-primary">Cancel</a>
              <input type="submit" name="Delete" class="btn btn-danger" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
</div>
